---
layout: blog
title: Reviews
permalink: /reviews/
---

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>Reviews</h2>
    </div>  
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="wrapper wrapper-content">
      
        {% for post in site.categories.Reviews %}
        
            <div class="content">
              <h3><a href="{{ post.url }}" class="vote-title">
                  {{ post.title }}
              </a></h3>
              <p> {{ post.desc }} </p>
              <a href="#">{{ post.date | date: "%-d %b %Y" }}</a>
              
            </div>
        {% endfor %}
        
        

        
        
      </div> 
    </div>
  </div> 
</div>
